<div class="details">
  <div
    class="game-banner"
    [style.background-image]="'url('+game.background_image+')'"
  >
    <div class="game-content">
      <div class="game-details">
        <div class="game-header">
          <h1 class="game-header-title">{{ game.name }}</h1>
          <h2 class="game-header-release-date">Release: {{ game.released }}</h2>
          <p class="game-header-genres">
            <span *ngFor="let genre of game.genres; let last = last">
              {{ genre.name }}
              <span *ngIf="!last">, </span>
            </span>
          </p>
        </div>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [color]="getColor"
            [animated]="true"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a
            class="game-gauge-label"
            target="_blank"
            [href]="metacriticUrl"
            >Metacritic</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
