<div class="details">
  <div class="game-banner">
    <img 
      class="game-banner-img"
      src="https://source.unsplash.com/random/300Ã—300"
      alt="background-image"
    >
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">Release: 1.1.2022</h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="50"
            [animated]="true"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a
            class="game-gauge-label"
            target="_blank"
            href="https://www.metacritic.com"
          >
            Metacritic
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
